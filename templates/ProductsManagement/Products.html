{% extends 'base.html'%}
{% block content %}

<div class="row">
   <div class="col-md">
       <div class="card card-body">
           <h5>Products</h5>
       </div>
       <div class="card card-body">
           <table class="table">
               <tr>
                   <th>Product</th>
                   <th>Category</th>
                   <th>Price</th>
                   <th></th>
                   <th></th>
               </tr>
               {% for p in products %}
               <tr>
                   <td>{{p.name}}</td>
                   <td>{{p.price}}</td>
                   <td>{{p.category}}</td>
                   <td><button type="button" class="btn btn-danger">Delete</button></td>
                   <td><button type="button" class="btn btn-info">Update</button></td>
               </tr>
               {% endfor %}
           </table>

       </div>

   </div>
</div>

<div class="d-grid gap-2 col-2 mx-auto" style="margin: 10px;">
  <button class="btn btn-primary" type="button">Add Order</button>
</div>

{% endblock %}
